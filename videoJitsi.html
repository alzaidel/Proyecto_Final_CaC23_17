  <!-- Usamos la API de JITSI MEET (Similar a Google Meet pero Opensource). Las salas se acceden con la url meet.jit.si/<definido por el usuario>
    En este caso, generamos la url de la sala como meet.jit.si/clasesonline/<sala>, donde la sala es la que se ingresa por formulario (sería la obtenida en el formulario de inscripción, en este caso ) -->

  <script src="https://meet.jit.si/external_api.js"></script>
  <script>
    function generarReunion() {
      var nombre = document.getElementById("nombre").value;
      var apellido = document.getElementById("apellido").value;
      var sala = document.getElementById("sala").value;

      var domain = 'meet.jit.si';
      var options = {
        roomName: 'clasesonline/' + sala,
        width: 800,
        height: 600,
        userInfo: {
          displayName: nombre + ' ' + apellido
        },
        parentNode: document.getElementById('jitsi-container')
      };

      var api = new JitsiMeetExternalAPI(domain, options);
    }
  </script>
</head>
